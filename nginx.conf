error_log /dev/stderr;
pid /tmp/nginx.pid;
worker_processes auto;

events {
    worker_connections 2048;
}


http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nodelay on;
    tcp_nopush off;
    reset_timedout_connection on;
    server_tokens off;

    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    proxy_temp_path       /tmp/proxy_temp;
    scgi_temp_path        /tmp/scgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;

    gzip on;
    gzip_types
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/css
        text/javascript
        application/json
        application/vnd.debian.binary-package \
        application/vnd.pypi.simple.v1+json
        application/vnd.pypi.simple.v1+html;

    resolver 1.1.1.1 ipv6=off valid=30s;
    resolver_timeout 3s;

    map $request_time $total_request_time {
      default $request_time;
      ""      0;
      "~(-,)" 0;
      "~([^,\s]+\s*)$" $1;
    }

    map $request_length $total_request_length {
      default $request_length;
      ""      0;
      "~(-,)" 0;
      "~([^,\s]+\s*)$" $1;
    }

    log_format json_custom escape=json
      '{'
           '"component": "pypi-npm-proxy", '
           '"http.pod_name": "$hostname", '
           '"http.host": "$host", '
           '"http.url": "$request_uri", '
           '"http.version": "$server_protocol", '
           '"http.request": "$request", '
           '"http.status_code": $status, '
           '"http.method": "$request_method", '
           '"http.referer": "$http_referer", '
           '"http.useragent": "$http_user_agent", '
           '"time_local": "$time_local", '
           '"times_iso": "$time_iso8601", '
           '"remote_addr": "$remote_addr", '
           '"remote_user": "$remote_user", '
           '"body_bytes_sent": "$body_bytes_sent", '
           '"request_time": $total_request_time, '
           '"request_length": $total_request_length, '
           '"cache_status": "$upstream_cache_status", '
           '"upstream_addr": "$upstream_addr", '
           '"upstream_connect_time": "$upstream_connect_time", '
           '"upstream_response_time": "$upstream_response_time", '
           '"request_completed": "$request_completion", '
           '"response_content_type": "$sent_http_content_type", '
           '"X-Forwarded-For": "$proxy_add_x_forwarded_for"'
      '}';

    access_log /dev/stdout json_custom buffer=64k flush=1s;

    proxy_cache_path /var/lib/nginx/pypi levels=1:2 keys_zone=pypi:16m inactive=1M max_size=25G;
    proxy_cache_path /var/lib/nginx/npm  levels=1:2 keys_zone=npm:16m  inactive=1M max_size=25G;
    proxy_cache_path /var/lib/nginx/apt  levels=1:2 keys_zone=apt:16m  inactive=1M max_size=25G;

    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    upstream upstream_pypi {
        keepalive 16;
        server pypi.org:443;
        server pypi.org:443;
    }

    upstream upstream_pythonhosted {
        keepalive 16;
        server files.pythonhosted.org:443;
        server files.pythonhosted.org:443;
    }

    upstream upstream_npm {
        keepalive 16;
        server registry.npmjs.org:443;
        server registry.npmjs.org:443;
    }

    upstream upstream_apt {
        keepalive 16;
        server deb.debian.org:443;
        server deb.debian.org:443;
    }

    server {
        listen 8080 default_server;

        ###########################################################################
        ## Health endpoints                                                       ##
        ############################################################################

        location /healthz/readiness {
            return 200 "Healthy";
        }

        location /healthz/liveness {
          return 200 "Raditya is batman";
        }

        ########################################################################
        ## Cache settings                                                     ##
        ########################################################################

        # Prevent multiple concurrent cache updates by blocking new clients until the backend request is filled.
        proxy_cache_lock on;
        proxy_cache_lock_age 35m;
        proxy_cache_lock_timeout 35m;

        # Proxy cache settings
        proxy_cache_key $uri/$http_accept_encoding;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_next_upstream error timeout http_404;

        # Don't pass the following headers on
        proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;

        # Fill up the cache anyway when client aborts
        proxy_ignore_client_abort on;

        # Set a cache header for all endpoints
        add_header X-Cache $upstream_cache_status;

        # Use only http 1.1
        proxy_http_version 1.1;

        # Clean out encoding and connection headers to cache in plain text
        proxy_set_header Connection "";
        proxy_set_header Accept-Encoding "";

        # Don't pass all request headers to upstream
        proxy_pass_request_headers off;

        # Global proxy ssl settings
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_ssl_session_reuse on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_verify on;
        proxy_ssl_protocols TLSv1.3;
        proxy_ssl_server_name on;

        ########################################################################
        ## PYPI Cache                                                         ##
        ########################################################################

        location /pypi {
            proxy_cache pypi;
            proxy_set_header Host pypi.org;
            proxy_ssl_name pypi.org;
            proxy_redirect 'https://pypi.org' $scheme://$host/pypi;

            proxy_cache_valid any 5m;
            proxy_cache_valid 404 1m;

            sub_filter 'https://pypi.org' $scheme://$host/pypi;
            sub_filter 'https://files.pythonhosted.org/packages' $scheme://$host/pypi/packages;
            sub_filter_types application/vnd.pypi.simple.v1+json application/vnd.pypi.simple.v1+html;
            sub_filter_once off;

            proxy_pass https://upstream_pypi;
        }

        location ^~ /pypi/simple {
            proxy_cache pypi;
            proxy_set_header Host pypi.org;
            proxy_ssl_name pypi.org;
            proxy_redirect 'https://pypi.org' $scheme://$host/pypi;

            proxy_cache_valid any 5m;
            proxy_cache_valid 404 1m;

            sub_filter 'https://pypi.org' $scheme://$host/pypi;
            sub_filter 'https://files.pythonhosted.org/packages' $scheme://$host/pypi/packages;
            sub_filter_types application/vnd.pypi.simple.v1+json application/vnd.pypi.simple.v1+html;
            sub_filter_once off;

            proxy_pass https://upstream_pypi;
        }

        location ^~ /pypi/packages {
            proxy_cache pypi;
            proxy_set_header Host files.pythonhosted.org;
            proxy_ssl_name files.pythonhosted.org;
            proxy_redirect 'https://files.pythonhosted.org/packages' $scheme://$host/pypi/packages;

            proxy_cache_valid any 1M;
            proxy_cache_valid 404 1m;

            sub_filter 'https://pypi.org' $scheme://$host/pypi;
            sub_filter 'https://files.pythonhosted.org/packages' $scheme://$host/pypi/packages;
            sub_filter_types application/vnd.pypi.simple.v1+json application/vnd.pypi.simple.v1+html;
            sub_filter_once off;

            proxy_pass https://upstream_pythonhosted/packages;
        }

        ########################################################################
        ## NPM Cache                                                          ##
        ########################################################################

        location /npm {
            proxy_cache npm;
            proxy_set_header Host registry.npmjs.org;
            proxy_ssl_name registry.npmjs.org;
            proxy_redirect 'https://registry.npmjs.org' $scheme://$host/npm;

            proxy_cache_valid any 5m;
            proxy_cache_valid 404 1m;

            sub_filter 'https://registry.npmjs.org' $scheme://$host/npm;
            sub_filter_once off;

            proxy_pass http://upstream_npm;
        }

        location ~ ^/npm/.+/-/.+ {
            proxy_cache npm;
            proxy_set_header Host registry.npmjs.org;
            proxy_ssl_name registry.npmjs.org;
            proxy_redirect 'https://registry.npmjs.org' $scheme://$host/npm;

            proxy_cache_valid any 1M;
            proxy_cache_valid 404 1m;

            sub_filter 'https://registry.npmjs.org' $scheme://$host/npm;
            sub_filter_once off;

            proxy_pass http://upstream_npm;
        }


        ########################################################################
        ## APT Cache                                                          ##
        ########################################################################

        location /apt/debian {
            proxy_set_header Host deb.debian.org;
            proxy_ssl_name deb.debian.org;
            proxy_redirect 'https://deb.debian.org' $scheme://$host/apt;

            proxy_cache_valid any 4d;
            proxy_cache_valid 404 1m;

            sub_filter 'https://deb.debian.org' $scheme://$host/apt;
            sub_filter_once off;

            proxy_pass http://upstream_apt/debian;
        }

        location /apt/debian-security {
            proxy_cache apt;
            proxy_set_header Host deb.debian.org;
            proxy_ssl_name deb.debian.org;
            proxy_redirect 'https://deb.debian.org' $scheme://$host/apt;

            proxy_cache_valid any 4d;
            proxy_cache_valid 404 1m;

            sub_filter 'https://deb.debian.org' $scheme://$host/apt;
            sub_filter_once off;

            proxy_pass http://upstream_apt/debian-security;
        }
    }
}
